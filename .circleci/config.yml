version: 2.1
orbs:
  node: circleci/node@5.0.2
  docker: circleci/docker@2.2.0
jobs:
  docker_push: 
    executor: docker/docker
    machine:
      image: ubuntu-2004:202008-01
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Login Docker
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run:
          name: Docker build
          command: |
            docker build -t tanyadovzhenko/auth-nestjs .
      - run:
          name: Docker push
          command: |
            docker push tanyadovzhenko/auth-nestjs
      - run:
          name: Connect to aws instance
          command: |
            ssh -o StrictHostKeyChecking=no ubuntu@54.152.60.99
      - run:
          name: Stop docker-compose
          command: |
            docker-compose stop
      - run:
          name: Run docker-compose
          command: |
            docker-compose up -d
workflows:
