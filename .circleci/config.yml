      #     name: Stop docker-compose
      #     command: |
      #       docker-compose stop
      # - run:
      #     name: Stop docker-up
      #     command: |
      #       docker-compose up -d
workflows:
  auth-workflow:
    jobs:
      # - node_build        
      - docker_push
      - aws_instance:
          requires:
            - docker_push    
